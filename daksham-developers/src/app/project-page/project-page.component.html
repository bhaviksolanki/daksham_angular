<app-navbar></app-navbar>
<!--Image Slider -->
<main *ngIf="projectData$ | async as projectData">
    <div class="carousel-container">
        <div id="carouselExampleControls" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div *ngFor="let slider of projectData.fields.sliderImages; let i = index" class="carousel-item"
                    [class.active]="i === activeDotIndex">
                    <img *ngIf="isMobileView; else desktopView" [src]="slider.fields.file.url" class="d-block w-100"
                        [alt]="projectData.fields.title">
                    <ng-template #desktopView>
                        <img [src]="slider.fields.file.url" class="d-block w-100" [alt]="projectData.fields.title">
                    </ng-template>
                </div>
            </div>
            <button *ngIf="projectData.fields.sliderImages.length > 1" class="carousel-control-prev" type="button"
                data-bs-target="#carouselExampleControls" data-bs-slide="prev" (click)="prevSlide()">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button *ngIf="projectData.fields.sliderImages.length > 1" class="carousel-control-next" type="button"
                data-bs-target="#carouselExampleControls" data-bs-slide="next" (click)="nextSlide()">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    <!--Image Slider Ends -->

    <!--Location -->
    <div class="location-header">
        <div class="heading animate">
            <h2>Location of {{projectData.fields.title}}</h2>
        </div>
        <div class="row m-0 p-0 mt-5 align-items-center">
            <div class="col-lg-6">
                <!-- <iframe src="projectData.fields.locationsrc" width="600" height="450" style="border:0;" allowfullscreen=""
                                        loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe> -->
            </div>
    
            <div class="col-lg-6 pl-5">
                <h4>Location Advantages</h4>
                <ul class="list loc">
                    <div class="rich-text-content" *ngIf="richTextHtml" [innerHTML]="richTextHtml"></div>
                </ul>
            </div>
        </div>
    </div>
    <!--Location Ends-->
    <!-- RERA Number and QR Code-->
    
    <div class="rera-container">
        <div class="left-section" *ngIf="projectData?.fields?.reraQrCode?.fields?.file?.url">
            <img [src]="projectData.fields.reraQrCode.fields.file.url" alt="Image">
        </div>
        <div class="right-section" *ngIf="projectData?.fields?.reraNumber">
            <h4>MahaRERA Registration No: {{projectData.fields.reraNumber}}</h4>
            <a href="https://maharera.mahaonline.gov.in" target="_blank">For more details visit the MAHARERA website</a>
            <h6>&#169; 2023. ALL RIGHTS RESERVED</h6>
        </div>
    </div>

</main>
<app-footer></app-footer>
