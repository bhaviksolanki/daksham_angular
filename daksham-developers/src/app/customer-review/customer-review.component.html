<div class="heading animate">
    <h2>What our customers say</h2>
</div>
<div class="review-container">
    <button (click)="prev()">Prev</button>
    <div class="review-items">
        <div *ngFor="let review of customerReviews.slice(currentIndex, currentIndex + itemsPerPage)"
            class="review-item">
            <h3>{{ review.fields.customerReview }}</h3>
            <p>{{ review.fields.customerName }}</p>
        </div>
    </div>
    <button (click)="next()">Next</button>
</div>
